
<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="countup.css">

    <title>CountUp</title>
  </head>
  <body>
    <div class="">
      <p><span id = "count">0</span></p>
      <div class="btn">
        <button type="button" class = "updownbtn" onClick="CountUp();">
          <span class = "btnfont">CountUp</span>
        </button>
        <button type="button" class = "updownbtn" onClick="CountDown();">
          <span class = "btnfont">CountDown</span>
        </button>
      </div>
    </div>

    <script src="countup.js" charset="utf-8"></script>
  </body>
</html>
